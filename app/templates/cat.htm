                <p class="exr_categ">
                <check if="{{ @categories }}">
                <true>
                    <repeat group="{{ @categories }}" value="{{ @cat }}">
                        <a href="#" data-category-id="{{ @cat.id  }}" class="<check if="{{ @req_cat_id==@cat.id }}">exr_categ_current</check>" onclick="Link2Category('{{ @cat.id  }}')">{{ @cat.title  }}</a>

                </true>

                </false>
                </check>
                </p>
